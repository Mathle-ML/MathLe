<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>

    <style>
        #BarTime {
            background-color: cornflowerblue;
            height: 20px;
            width: 300px;
        }
    </style>

</head>

{% include 'encabezado/encabezado.html' %}

<body>
    
    <div>
        <h1>Actividad 1</h1>
        <h2>Sumas y restas</h2>
    </div>

    <div>

        <div id="BarTime"></div>

        <form action="{% url 'resultado' r1 r2 r3 r4 r5 %}" method="get">
            <div>
                <p>Cuanto es {{ var1_1 }} + {{ var1_2 }}?</p>
                <input type="text" name="res1">
            </div>
            <div>
                <p>Cuanto es {{ var2_1 }} + {{ var2_2 }}?</p>
                <input type="text" name="res2">
            </div>
            <div>
                <p>Cuanto es {{ var3_1 }} + {{ var3_2 }}?</p>
                <input type="text" name="res3">
            </div>
            <div>
                <p>Cuanto es {{ var4_1 }} + {{ var4_2 }}?</p>
                <input type="text" name="res4">
            </div>
            <div>
                <p>Cuanto es {{ var5_1 }} + {{ var5_2 }}?</p>
                <input type="text" name="res5">
            </div>
            <div>
                <input type="submit" id="terminar" name="Terminar">
            </div>
        </form>
    </div>

    <script>

        var time=30, w = 310;
        
        function cambia() {                
            time--;
            w -= 10;
            document.getElementById("BarTime").style.width = w+'px';
            document.getElementById("BarTime").innerHTML = time;
            console.log("time = "+time+" w = "+w);
            if (time <= 0){
                terminar();
            }
        }

        function terminar() {
            document.getElementById("terminar").click();
        }

        function inicio() {
            var i = setInterval(cambia, 1000);
        }
        
        window.onload=inicio;
        
    </script>

</body>
</html>
